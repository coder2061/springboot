# 配置嵌入式服务器（默认是Tomcat，监听8080端口）
server.port=80
# 提供HTTPS服务
#server.ssl.key-store=classpath:mykeys.jks
#server.ssl.key-store-password=123456
#server.ssl.key-password=123456

## datasource config
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=123456

# 禁用Thymeleaf模板缓存(方便调试)，默认true（提升性能）
#spring.thymeleaf.cache=false
# Freemarker模板 spring.freemarker.cache
# Groovy模板 spring.groovy.template.cache
# Velocity模板 spring.velocity.cache

## log config
logging.path=/logs/
#logging.file=sb.log
logging.level.root=INFO
#logging.level.root.org.springframework.security=DEBUG
#logging.config=classpath:logging-config.xml

general.app_name=sb

